<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<div>
    <img src="images/cup-1.png" alt="찻잔"
    oneclick="changePic()" id="pic">
  </div>
    <script>
    //이미지 객체의 onecal
    let img = document.querySelector("#pic")
    function changePic(){
      img.src = "images/cup-2.png";
    }

    //마우스를 객체에 올렸을때 이벤트 발생함
    img.onmouseover = function(){
      img.src = "images/cup-2.png";
    }

    //마우스를 객체에 올렸을때 이벤트 발생함
    img.onclick = function(){
      img.src = "images/cup-2.png";
    }

    //마우스가 객체에 벗어났을때 이벤트 발생함
    img.onmouseout = function(){
      img.src = "images/cup-1.png";
    }
  </script>
</body>
</html>
